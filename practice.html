<!DOCTYPE html>
<html>
	<head>
		<title>Demo with jQuery</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project with jQuery">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

		<style type="text/css">
			#demo {font-size: 20px;}
			

		</style>
	</head>

	<body>
		<div id="demo"></div>

		<h1>Heading H1</h1>

		<p>List 1</p>
		<a href="www.google.com" target="_blank">Google</a>
		<a href="www.google.com" target="_self">Google</a>
		<ul id="item-list">
			<li>
				<a href="">Outside</a>
				<div><a id="inside-a-div">Inside</a></div>
			</li>
			<li>Milk</li>
			<li>Tea</li>
		</ul>

		<button>Click Me</button>
				
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			//console.log('This is a line');
			//console.log('This is a line to');
			$(document).ready(function(){
				//$('#demo').fadeIn();
				$('#demo').text('Webpage is ready !').css('color','red').css('font-weight','900').css('font-size','34px');
				$('h1').css('color', 'red');
				$('a[target=_self]').css('color','red').hover('blue');
				$('#item-list > li:first').css('color', 'red');	
			});
		</script>
	</body>
</html>
